<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>Kokoatalk Clone Coding</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <main>
      <form>
        First name <input required placeholder="First Name" type="text" />
        <br />
        Last name <input required placeholder="Last Name" type="text" /> <br />
        Email <input required placeholder="Email" type="email" /> <br />
        Username <input required placeholder="Username" type="text" /> <br />
        Password
        <input required placeholder="Password" type="password" minlength="10" />
        <br />
        Birth date <input required placeholder="Birth date" type="date" />
        <br />
        How happy are you?
        <input required type="range" />
        <br />
        What is your fav. color? <input required type="color" /> <br />
        <input type="submit" value="Create userid" />
      </form>
    </main>
  </body>
</html>
