<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="screen playlist">
        <div class="playlist__tools">
            <div href="#" class="playlist__tools-back">
                <i class="fas fa-arrow-left to-block"></i>
            </div>
            <div href="#" class="playlist__tools-search">
                <i class="fas fa-search to-block"></i>
            </div>
        </div>
        
        <img src="./GanJang.png" class="playlist__artist">
        <h1 class="subject">Tyler, the Creater</h1>
        <h6 class="explain">ASMR</h6>

        <div class="playlist__button">
            <button class="playlist__button-shuffle">Shuffle</button>
            <button class="playlist__button-heart">
                <i class="fas fa-heart"></i>
                212.971
            </button>
            
        </div>

        <div class="playlist__idx">
            <button class="playlist__idx-music">
                <img src="./GanJang.png" alt="" class="playlist__idx-music__img">
                <div class="playlist__idx-music__info">
                    <h6 class="playlist__idx-music__artist">G.Chicken</h6>
                    <h5 class="playlist__idx-music__name">Too Yammmi~</h5>
                </div>
                <i class="fas fa-ellipsis-v playlist__idx-music__option"></i>
                
            </button>

            <button class="playlist__idx-music">
                <img src="./GanJang.png" alt="" class="playlist__idx-music__img">
                <div class="playlist__idx-music__info">
                    <h6 class="playlist__idx-music__artist">G.Chicken</h6>
                    <h5 class="playlist__idx-music__name">Too Yammmi~</h5>
                </div>
                <i class="fas fa-ellipsis-v playlist__idx-music__option"></i>
                
            </button>

            <button class="playlist__idx-music">
                <img src="./GanJang.png" alt="" class="playlist__idx-music__img">
                <div class="playlist__idx-music__info">
                    <h6 class="playlist__idx-music__artist">G.Chicken</h6>
                    <h5 class="playlist__idx-music__name">Too Yammmi~</h5>
                </div>
                <i class="fas fa-ellipsis-v playlist__idx-music__option"></i>
                
            </button>

            <button class="playlist__idx-music">
                <img src="./GanJang.png" alt="" class="playlist__idx-music__img">
                <div class="playlist__idx-music__info">
                    <h6 class="playlist__idx-music__artist">G.Chicken</h6>
                    <h5 class="playlist__idx-music__name">Too Yammmi~</h5>
                </div>
                <i class="fas fa-ellipsis-v playlist__idx-music__option"></i>
                
            </button>

        </div>

        <div class="playlist__nowplaying">
            <div class="playlist__nowplaying-info">
                <h6 class="playlist__nowplaying__artist">G.Chicken</h6>
                <h5 class="playlist__nowplaying__name">Too Yammmi~</h5>
            </div>
            <div class="playlist__nowplaying-btn">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>

    </div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
