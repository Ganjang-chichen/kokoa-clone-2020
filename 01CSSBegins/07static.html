<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>CSS prac</title>

    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }
      div {
        position: relative;
        height: 300px;
        width: 300px;
        background-color: wheat;
        color: white;
      }
      .green {
        position: absolute;
        background-color: teal;
        height: 100px;
        width: 100px;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>

  <body>
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
