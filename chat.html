<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>3.14%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">간장치킨</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>



    <main class="more-screen main-chat">

      <div class ="chat__timestamp">
        Tuesday, june 30, 2020
      </div>

      <div class ="message-row" >
        <img src="https://avatars3.githubusercontent.com/u/3612017" alt="">
        <div class="message-row__content">
          <span class="message__author">Nicol</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class ="message-row message-row__own" >
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">FUCK YOU!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
      

    </main>

    
    <form action="" class="reply">
      <div class="reply__collumn">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__collumn">
        <input type="text" placeholder="Write a message">
        <i class="far fa-grin"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
