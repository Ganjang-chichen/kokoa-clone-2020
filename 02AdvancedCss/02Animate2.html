<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>advanced css</title>

    <style>
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotate(0);
        }
        50% {
          transform: rotate(360deg) translateY(100px);
          opacity: 0;
        }
        100% {
          transform: rotate(720deg);
        }
      }

      img {
        border: 1px solid black;
        border-radius: 50%;
        animation: superSexyCoinFlip 3s ease-in-out infinite;
      }
    </style>
  </head>

    <img src="../00HTMLBegins/img/호돌이.png" alt="" />
